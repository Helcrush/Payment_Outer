    <style>







    .rainbow-text {



      font-size: 22px;

      font-weight: bold;

      text-align: center;

      background-image: linear-gradient(

        45deg,

        red,

        orange,

        yellow,

        green,

        cyan,

        blue,

        violet

      );

      background-size: 400%;

      -webkit-background-clip: text;

      -webkit-text-fill-color: transparent;

      animation: rainbow 5s linear infinite;

    }



    @keyframes rainbow {

      0% {

        background-position: 0% 50%;

      }

      100% {

        background-position: 100% 50%;

      }

    }

  </style>

  <style>

    body {

      margin: 0;

      font-family: 'Segoe UI', sans-serif;

      color: white;

      overflow-x: hidden;

      animation: fadeIn 1s ease-in-out;

    }



    @keyframes fadeIn {

      from { opacity: 0; transform: translateY(20px); }

      to { opacity: 1; transform: translateY(0); }

    }



    .container {

      max-width: 400px;
      margin: 60px auto;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      animation: slideIn 1s ease-in-out;

    }



    @keyframes slideIn {

      0% { transform: translateY(-30px); opacity: 0; }

      100% { transform: translateY(0); opacity: 1; }

    }



    .logo {

      width: 100px;

      margin-bottom: 20px;

      animation: bounce 2s infinite;

    }



    @keyframes bounce {

      0%, 100% { transform: translateY(0); }

      50% { transform: translateY(-10px); }

    }



    .title {

      font-size: 24px;

      font-weight: bold;

      margin-bottom: 10px;

      animation: fadeInText 1s ease-out 0.5s forwards;

      opacity: 0;

    }



    @keyframes fadeInText {

      to { opacity: 1; }

    }



    .desc {

      font-size: 16px;

      margin-bottom: 30px;

    

      animation: fadeInText 1s ease-out 0.7s forwards;

      opacity: 0;

    }



    .qris-img {

      width: 100%;
      max-width: 200px;
      border: 6px solid white;
      text-align: center;
      border-radius: 12px;
      animation: pulse 2s infinite;

    }



    .downloadGambar {



      background-color: #ffffff;



      color: #000;

      border: none;

      padding: 10px 20px;

      border-radius: 8px;

      font-weight: bold;

      cursor: pointer;

      transition: background-color 0.3s;

    }



    .downloadGambar:hover {

      background-color: #d1d1ff;

    }



    @keyframes pulse {

      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }

      70% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); }

      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }

    }



    .note {

      margin-top: 20px;

      font-size: 14px;

      animation: fadeInText 1s ease-out 1s forwards;

      opacity: 0;

    }



    footer {

      color: white;

      padding: 20px;

      text-align: center;

      font-size: 10px;

    }



    footer a {

      

      text-decoration: none;

      margin: 0 10px;

    }



    footer a:hover {

      text-decoration: underline;

    }



    footer .social-icons {

      margin-top: 10px;

    }



    footer .social-icons a {

      font-size: 18px;

      margin: 0 10px;

      color: #333333;

    }



    footer .social-icons a:hover {

      

    }

    @keyframes fadeInFooter {

      to {

        opacity: 1;

      }

    }

  </style>
